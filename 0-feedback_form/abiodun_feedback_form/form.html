<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
	<link rel="stylesheet" href="./form.css"/>
	<script src="./form.js" defer></script>
</head>
<body>
	<section class="wrapper">
		<h1>CodeTrybe Feedback Form</h1>
		<form id="form">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="Email" id="email" placeholder="Enter your Email">
				<small class="text-danger"></small>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="Name" id="name" placeholder="Enter your Name">
				<small class="text-danger"></small>
			</div>
			<div class="form-group select">
				<label for="cohort">Cohort</label>
				<select name="Cohort" id="cohort">
					<option value="Nil">Select Your Cohort</option>
					<option value="Cohort 7">Cohort 7</option>
					<option value="Cohort 8">Cohort 8</option>
					<option value="Cohort 9">Cohort 9</option>
					<option value="Cohort 10">Cohort 10</option>
					<option value="Cohort 11">Cohort 11</option>
				</select>
				<small class="text-danger"></small>
			</div>
			<div class="form-group gender">
				<label for="gender">Select your Gender</label>
				<div class="sex">
					<div class="male">
						<input type="radio" name="Sex" id="male" value="male">
						<label for="male">Male</label>
					</div>
					<div class="female">
						<input type="radio" name="Sex" id="female" value="female">
						<label for="female">Female</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="date">PLD Date</label>
				<input type="date" name="PLD Date" id="date">
			</div>
			<div class="form-group">
				<label for="topic">PLD Topic</label>
				<input type="text" name="Topic" id="topic" placeholder="Type in the PLD Topic Attended">
			</div>
			<div class="form-group">
				<label for="feedback">Feedback</label>
				<textarea name="Feedback" id="Feedback" cols="20" rows="10" placeholder="Tell us What you feel about Today's session"></textarea>
			</div>
			<div class="btn-box">
				<button type="submit" class="btn">Submit</button>
			</div>
		</form>
		<footer id="footer">
			<p>Copyright ©️ DrkGaphar. Created by Abiodun Shittu</p>
		</footer>
	</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
